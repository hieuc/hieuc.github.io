<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../common.css">

    <script lang="javascript" type="text/javascript" src="./logic.js"></script>
    <script lang="javascript" type="text/javascript" src="./board.js"></script>
    <title>Pentagoes</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="../">Home</a> 
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Useless programs
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="../balls/">Balls</a>
                <a class="dropdown-item" href="../dots/">Dots</a>
                <a class="dropdown-item" href="../snek/">Snake</a>
                <a class="dropdown-item" href="../sliding-puzzle/">Sliding Puzzle</a>
                <a class="dropdown-item" href="../pentago/">Pentago</a>
                <a class="dropdown-item" href="../minesweeper/">Minesweeper</a>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <center>
        <svg class="board" width="600" height="550">
            <g class="rotate-options">
                <a href="#" onclick="rotateP(5)">
                    <image class="arrow" xlink:href="./arrows/left-cw.png" width="150" height="50" x=75 y=500></image>
                </a>
                <a href="#" onclick="rotateP(2)">
                    <image class="arrow" xlink:href="./arrows/left-ccw.png" width="150" height="50" x=75 y=50></image>
                </a>
                <a href="#" onclick="rotateP(4)">
                    <image class="arrow" xlink:href="./arrows/up-ccw.png" width="50" height="150" x=500 y=75></image>
                </a>
                <a href="#" onclick="rotateP(3)">
                    <image class="arrow" xlink:href="./arrows/right-cw.png" width="150" height="50" x=380 y=50></image>
                </a>
                <a href="#" onclick="rotateP(8)">
                    <image class="arrow" xlink:href="./arrows/right-ccw.png" width="150" height="50" x=380 y=500></image>
                </a>
                <a href="#" onclick="rotateP(1)">
                    <image class="arrow" xlink:href="./arrows/up-cw.png" width="50" height="150" x=50 y=75></image>
                </a>
                <a href="#" onclick="rotateP(7)">
                    <image class="arrow" xlink:href="./arrows/down-cw.png" width="50" height="150" x=500 y=375></image>
                </a>
                <a href="#" onclick="rotateP(6)">
                    <image class="arrow" xlink:href="./arrows/down-ccw.png" width="50" height="150" x=50 y =375></image>
                </a>
            </g>
        </svg>
        <div id="status">
            
        </div>
        <div>player controls BLACK, computer controls WHITE</div>
        <div>
            <button onclick="reset()">reset</button>
        </div>
        <div>
            <input type="checkbox" id="manual" name="manual" onchange="manual = this.checked">
            <label for="manual">Manual mode</label>
        </div>
        <div>
            <label for="mode">Mode: </label>
            <select name="mode" id="mode">
                <option value="1">Minimax</option>
                <option value="2" selected>Alpha-beta</option>
            </select>
            <button onclick="updateInfo()">Update</button>
        </div>
        <div>
            <label for="depth">Depth: </label>
            <select name="depth" id="depth">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
            </select>
            <button onclick="updateInfo()">Update</button>
        </div>
        <div>
            Nodes expanded: <span id="expanded"></span>
        </div>
    </center>
    <script lang="javascript" type="text/javascript" src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</html>
